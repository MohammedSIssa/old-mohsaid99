<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MohammedSaid</title>
    <style>
      @keyframes spin {
        0% {
          transform: rotateZ(0deg);
        }
        50% {
          transform: rotateZ(180deg);
        }
        100% {
          transform: rotateZ(360deg);
        }
      }
      .spinner {
        animation: spin 5s ease infinite; 
        }
    </style>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div
        class="loading-screen"
        style="
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #0e1217;
          display: flex;
          align-items: center;
          justify-content: center;
          color: #e3e3e3;
          z-index: 9999;
          font-family: sans-serif !important;
        "
      >
        <h1>Loading</h1>
        <div class="spinner" style="width: 50px; height: 50px; background-color: #e3e3e3; margin: 0 30px;"></div>
      </div>
      <div id="top"></div>
      <div class="logo hidden-l">MohammedSaid</div>
      <header>
        <nav>
          <div class="logo hidden-m">MohammedSaid</div>
          <div class="nav-items">
            <ul>
              <li>
                <button class="btn load-weeks" id="weeksBtn">
                  <img src="./svg/weekly-2.svg" />
                </button>
              </li>

              <li>
                <button class="btn load-goals" id="goalsBtn">
                  <img src="./svg/goals.svg" />
                </button>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <main>
        <div id="posts"></div>
        <div id="root"></div>
      </main>
    </div>
  </body>
</html>
